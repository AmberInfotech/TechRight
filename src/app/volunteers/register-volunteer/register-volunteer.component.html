<div class="padding">
    <h2>Register Volunteer</h2>
</div>
<div class="border padding">
    <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm.value)">
        <!--Row 1-->
        <div class="row padding">
            <div class="col-sm-2">
                <label for="name">Name</label>
            </div>
            <div class="col-sm-4">
                <input type="text" formControlName="name" class="form-control" name="name">
            </div>
            <div class="col-sm-2">
                <label for="surname">Surname</label>
            </div>
            <div class="col-sm-4">
                <input type="text" formControlName="surname" class="form-control" name="surname">
            </div>
        </div>
        <!--Row 2-->
        <div class="row padding">
            <div class="col-sm-2">
                <label for="phone">Phone Number</label>
            </div>
            <div class="col-sm-4">
                <input type="text" formControlName="phone" class="form-control" name="phone">
            </div>
            <div class="col-sm-2">
                <label for="address">Address</label>
            </div>
            <div class="col-sm-4">
                <textarea rows="3" formControlName="address" class="form-control" name="address">
            </textarea>
            </div>
        </div>
        <!--Row 3-->
        <div class="row padding">
            <div class="col-sm-2">
                <button type="submit" 
                class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
